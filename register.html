<body class="bg-dark">
	<div class="container-fluid h-100">
		<div class="row h-100">
            <!-- Tampilan Kiri  -->

			<div class="col-lg-6 col-md-12 col-sm-12 p-4 d-flex text-center flex-column justify-content-center right-panel-register">
				<img src="asset/images/image 2.png" alt="" class="logo-register m-4" srcset="">
				<img src="asset/images/register.png" class="register-image" alt="">
			</div>
			<!-- Tampilan Kanan -->
			<div class="col-lg-6 col-md-12 col-sm-12 d-flex flex-column justify-content-center left-panel-register">
				<a href="" class="button">
					<i class="fa-solid fa-circle-arrow-left fa-2xl" style="color: #ff0033;"></i>
				</a>
				<h2>Daftar</h2>
				<p>Mohon masukan informasi pendaftaran dengan valid</p>
				<form>
                    <div class="form-group d-flex">
                        <div class="col-lg-6 col-md-6 px-1">
							<label for="username" class="py-3">Nama</label>
							<input type="text" class="form-control" id="username" placeholder="Masukkan Nama">
						</div>
                        <div class="col-lg-6 col-md-6 px-1">
							<label for="username" class="py-3">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Masukkan username">
						</div>
                    </div>
					<div class="form-group">
						<div class="pb-3">
							<label for="username" class="py-3">Email</label>
							<input type="text" class="form-control" id="username" placeholder="Masukkan Email">
						</div>
					</div>
                    <div class="form-group">
						<div class="pb-3">
							<label for="password" class="py-3">Nomer Handphone</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan No. Handphone">
						</div>
					</div>
					<div class="form-group">
						<div class="pb-3">
							<label for="password" class="py-3">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan password">
						</div>
					</div>
                    <div class="form-group">
						<div class="pb-3">
							<label for="password" class="py-3">Konfirmasi Password</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan password">
						</div>
					</div>
					<div class="bottom-left d-flex justify-content-between pb-3">
						<div class="">
							<input type="checkbox" class="round-checkbox">
							<label for="checkbox">Saya setuju dengan <a href="" class="term">Syarat Ketentuan</a> dan <a href="" class="term">Kebijakan Privasi</a></label>
						</div>
					</div>
					<button type="submit" class="btn btn-dark submit-button w-100">Daftar Sekarang <i class="fa-solid fa-arrow-right-long"></i> </button>
					<div class="bottom-left d-flex justify-content-center pb-3">
						<div class="register-route d-flex pt-3">
							<p>Sudah memiliki akun? </p><a class="lupa-password" href="index.html">Masuk</a>
						</div>
					</div>
				</form>
			</div>
			
		</div>
