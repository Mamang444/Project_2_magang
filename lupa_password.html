<body class="bg-dark">
	<div class="container-fluid h-100">
		<div class="row h-100">
			<!-- Tampilan Kiri -->
			<div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center left-panel">
				<div class="bg-shape-b">
					<img src="asset/images/Group 29.png" alt="" srcset="">
				</div>
				<a href="" class="button-lupa">
					<i class="fa-solid fa-circle-arrow-left fa-2xl" style="color: #ff0033;"></i>
				</a>
				<h2>Lupa Password</h2>
				<p>Lupa password Anda? Tidak apa-apa. Beri tahu kami nomor whatsapp Anda dan kami akan mengirimkan kode OTP yang digunakan sebagai kata sandi baru untuk login.</p>
				<form>
					<div class="form-group">
						<div class="pb-3">
							<label for="forget_password" class="py-3">Nomor Whatsapp</label>
							<input type="password" class="form-control py-3" id="forget_password" placeholder="Masukkan Nomor Whatsapp">
						</div>
					</div>
					<button type="submit" class="btn btn-dark submit-button w-100 py-3">Masuk ke BangJeff <i class="fa-solid fa-arrow-right-long"></i> </button>
					<div class="bottom-left d-flex justify-content-center pb-3">
						<div class="register-route d-flex pt-3">
							<p>TMenyerah dan </p><a class="lupa-password" href="register.html"> Buat Akun Baru</a>
						</div>
					</div>
				</form>
			</div>
			<!-- Tampilan Kanan  -->

			<div class="col-lg-6 col-md-12 p-4 d-flex text-center flex-column justify-content-center right-panel">
				<img src="asset/images/image 2.png" alt="" class="logo m-4" srcset="">
				<img src="asset/images/Group 441.png" class="login-image" alt="">
			</div>
		</div>
	</div>
